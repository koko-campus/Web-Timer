<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="darkmode.js"></script>
    <script>
      const params = new URL(document.location).searchParams;
      const dst = new Date(params.get("date"));
      const [DAY_MSEC, HOUR_MSEC, MIN_MSEC, SEC_MSEC] = [
        24 * 60 * 60 * 1000,
        60 * 60 * 1000,
        60 * 1000,
        1000,
      ];

      function showCountdown() {
        let src = new Date();
        let diff = dst.getTime() - src.getTime();
        let day, hour, min, sec;

        if (diff <= 0) {
          let redirect_url = new URL("finish.html", document.baseURI);
          window.location.href = [redirect_url.href, params.toString()].join(
            "?"
          );
          return;
        }

        day = Math.floor(diff / DAY_MSEC);
        diff -= day * DAY_MSEC;

        hour = Math.floor(diff / HOUR_MSEC);
        diff -= hour * HOUR_MSEC;

        min = Math.floor(diff / MIN_MSEC);
        diff -= min * MIN_MSEC;

        sec = Math.floor(diff / SEC_MSEC);

        document.getElementById("day").innerHTML = ("00" + day).slice(
          -Math.max(2, day.toString().length)
        );
        document.getElementById("hour").innerHTML = ("00" + hour).slice(-2);
        document.getElementById("min").innerHTML = ("00" + min).slice(-2);
        document.getElementById("sec").innerHTML = ("00" + sec).slice(-2);

        document.getElementById("date-src").innerHTML = src.toString();
      }

      window.onload = function () {
        let title =
          params.get("title") === "" ? "イベント" : params.get("title");
        document.getElementById("title").innerHTML = title + "まで";
        document.getElementById("date-dst").innerHTML = dst.toString();
        showCountdown();
        setInterval(showCountdown, 1000);
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="text-center"></h1>
      <div class="timer-row">
        <div class="timer-col">
          <div class="text-medium">あと</div>
        </div>
        <div class="timer-col">
          <div class="timer_num" id="day"></div>
          <div class="text-medium">日</div>
        </div>
        <div class="timer-col">
          <div class="timer_num" id="hour"></div>
          <div class="text-medium">時間</div>
        </div>
        <div class="timer-col">
          <div class="timer_num" id="min"></div>
          <div class="text-medium">分</div>
        </div>
        <div class="timer-col">
          <div class="timer_num" id="sec"></div>
          <div class="text-medium">秒</div>
        </div>
      </div>
      <div class="date-row">
        <div class="date-col text-small" id="date-src"></div>
        <div class="date-col text-small" id="date-separete">-</div>
        <div class="date-col text-small" id="date-dst"></div>
      </div>
    </div>
  </body>
</html>
